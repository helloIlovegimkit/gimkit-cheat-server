<!DOCTYPE html>
<html>
    <header>Redirecting you to gimkit in </header>
<body>
    <div id="counter">10</div>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                <iframe id="frame"
                        src="./script.js"
                        title="iframe Example 1"
                        width="800"
                        height="900">
                </iframe>
            }
        }, 1000);
    </script>
</body>
</html>
